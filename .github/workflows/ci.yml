name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -e ".[dev]"
      - name: Ruff check
        run: ruff check src/ tests/
      - name: Ruff format
        run: ruff format --check src/ tests/
      - name: Mypy
        run: mypy src/snow_asset_agent/

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -e ".[dev]"
      - name: Run tests
        run: >
          pytest tests/
          --ignore=tests/integration
          --cov=snow_asset_agent
          --cov-report=term-missing
          --cov-fail-under=80
          -q

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t snow-asset-agent:test .
